<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ikeda Generator v6 (Structured)</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; user-select: none; cursor: none; }
        
        /* -- UI Elements -- */
        #overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; border: 1px solid white; padding: 20px;
            cursor: pointer; z-index: 20; text-align: center;
            background: rgba(0,0,0,0.8);
            transition: opacity 0.5s;
        }
        
        #controls {
            position: absolute; bottom: 30px; left: 30px; right: 30px;
            display: flex; justify-content: space-between; align-items: center;
            color: white; z-index: 10; display: none;
        }

        input[type=range] {
            -webkit-appearance: none; width: 300px; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 10px; background: #fff;
            cursor: pointer; margin-top: -8px; border: 1px solid #000;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 2px; cursor: pointer; background: #555;
        }
        input[type=range]:focus { outline: none; }
        
        .label { font-size: 12px; margin-bottom: 5px; display: block;}
        
        /* Bar counter to visualize the A-A-A-B structure */
        #barCounter {
            position: absolute; top: 30px; right: 30px;
            color: #555; font-size: 24px; font-weight: bold;
        }
        .active-bar { color: #fff !important; }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>

<div id="overlay">CLICK TO INITIALIZE SYSTEM</div>

<div id="barCounter">
    <span id="b1">.</span> <span id="b2">.</span> <span id="b3">.</span> <span id="b4">.</span>
</div>

<div id="controls">
    <div>
        <span class="label">INTENSITY_REQ <span id="valDisplay">50</span>%</span>
        <input type="range" id="intensitySlider" min="0" max="100" value="50">
    </div>
    <div style="font-size: 12px; color: #888;">HOLD [OPTION/ALT] TO SCAN</div>
</div>

<script>
    let isPlaying = false;
    let isOptionPressed = false;
    let globalStep = 0; // Infinite counter
    
    // -- Global State --
    let intensity = 0.5;

    // -- Visual State --
    let bgCol = 0;
    let barcodeActive = false;
    let barcodeSeed = 0;
    let gridOpacity = 0;
    
    // -- SEQUENCER PATTERN MEMORY --
    // We store the "A" pattern here
    let patKick = new Array(16).fill(false);
    let patClick = new Array(16).fill(false);
    let patDrone = new Array(16).fill(false);

    // -- AUDIO VARIABLES --
    let subSynth, noiseSynth, panner, dataSynth, dataAmp, loop;

    // -- KEYBOARD LISTENERS --
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Alt' && !isOptionPressed) {
            isOptionPressed = true;
            if (Tone.context.state !== 'running') Tone.context.resume();
        }
    });

    window.addEventListener('keyup', (e) => {
        if (e.key === 'Alt') {
            isOptionPressed = false;
            
            // --- HARD KILL SWITCH ---
            // 1. Visuals
            bgCol = 0;
            barcodeActive = false;
            gridOpacity = 0;
            
            // 2. Audio Envelopes
            if(subSynth) subSynth.triggerRelease();
            if(noiseSynth) noiseSynth.triggerRelease();
            
            // 3. Drone Volume (The critical fix)
            // Ramp to silence instantly
            if(dataAmp) dataAmp.volume.rampTo(-100, 0.05);
        }
    });

    // -- PATTERN GENERATOR --
    function generatePatterns() {
        // Create a new 16-step pattern based on current intensity
        let kickThresh = 0.9 - (intensity * 0.4); 
        let clickThresh = 0.9 - (intensity * 0.8);
        let droneThresh = 0.95 - (intensity * 0.6);

        for (let i = 0; i < 16; i++) {
            // Kick: Always beat 1 + random syncopation
            patKick[i] = (i % 4 === 0) || (Math.random() > kickThresh);
            // Click: Random glitches
            patClick[i] = Math.random() > clickThresh;
            // Drone: Rare data bursts
            patDrone[i] = Math.random() > droneThresh;
        }
        console.log("New Pattern Generated");
    }

    // -- P5 VISUALS --
    function setup() {
        createCanvas(windowWidth, windowHeight);
        background(0);
        rectMode(CORNER);
        textFont('Courier New');
    }

    function draw() {
        background(bgCol);
        let contrast = bgCol === 0 ? 255 : 0;
        
        if (isOptionPressed) {
            // 1. Barcode
            if (barcodeActive) {
                stroke(contrast);
                fill(contrast);
                randomSeed(barcodeSeed);
                let x = 0;
                let density = map(intensity, 0, 1, 15, 2); 
                while(x < width) {
                    let w = random(1, 10);
                    if (random() > 0.5) rect(x, 0, w, height);
                    x += w + density;
                }
            }

            // 2. Grid
            if (gridOpacity > 0) {
                stroke(contrast, gridOpacity);
                let gridSize = map(intensity, 0, 1, 100, 20);
                for (let y = 0; y < height; y+=gridSize) {
                    line(0, y, width, y);
                }
                gridOpacity -= 15;
            }
        }

        if(isPlaying) drawScanner(contrast);
    }

    function drawScanner(col) {
        if (isOptionPressed) {
            stroke(col);
            fill(col);
        } else {
            stroke(100); 
            fill(100);
        }
        
        line(mouseX, 0, mouseX, height);
        line(0, mouseY, width, mouseY);
        
        noStroke();
        textSize(14);
        
        if (isOptionPressed) {
            let xStr = "X: " + nf(mouseX, 4, 0).replace(/,/g, '');
            let yStr = "Y: " + nf(mouseY, 4, 0).replace(/,/g, '');
            text(xStr + " | " + yStr, mouseX + 10, mouseY - 10);
            
            stroke(col);
            noFill();
            rect(mouseX - 10, mouseY - 10, 20, 20);
        } else {
            text("HOLD [OPTION]", mouseX + 10, mouseY - 10);
            stroke(100);
            line(mouseX-5, mouseY-5, mouseX+5, mouseY+5);
            line(mouseX+5, mouseY-5, mouseX-5, mouseY+5);
        }
    }

    function windowResized() { resizeCanvas(windowWidth, windowHeight); }

    // -- UPDATE UI --
    function updateBarUI(barNum) {
        // Simple visualizer for A-A-A-B
        let bars = ['b1', 'b2', 'b3', 'b4'];
        bars.forEach((id, index) => {
            let el = document.getElementById(id);
            if (index === barNum) {
                el.innerText = index === 3 ? "!" : "â– "; // '!' for chaos bar
                el.className = "active-bar";
            } else {
                el.innerText = ".";
                el.className = "";
            }
        });
    }

    // -- AUDIO INIT --
    async function initAudio() {
        await Tone.start();
        console.log("Audio Context Started");

        // 1. Sub Bass
        subSynth = new Tone.MembraneSynth({
            pitchDecay: 0.05, octaves: 2, oscillator: { type: "sine" },
            envelope: { attack: 0.001, decay: 0.2, sustain: 0, release: 0.1 }
        }).toDestination();

        // 2. Glitch
        panner = new Tone.Panner(0).toDestination();
        noiseSynth = new Tone.NoiseSynth({
            noise: { type: "white" },
            envelope: { attack: 0.001, decay: 0.05, sustain: 0 }
        }).connect(panner);

        // 3. Data Drone (Starts Silent)
        dataSynth = new Tone.Oscillator({ type: "sine", frequency: 800 }).toDestination().start();
        dataAmp = new Tone.Volume(-100).toDestination(); 
        dataSynth.connect(dataAmp);

        // Generate initial pattern
        generatePatterns();

        // 4. Sequencer
        loop = new Tone.Loop((time) => {
            // Keep counting steps even if silent (keeps the "radio" running)
            globalStep++;
            
            let phraseStep = globalStep % 64; // 0-63 (4 bars of 16)
            let beatStep = globalStep % 16;   // 0-15
            let barNum = Math.floor(phraseStep / 16); // 0, 1, 2, 3

            // Update UI dot counter
            Tone.Draw.schedule(() => updateBarUI(barNum), time);

            // A. NEW CYCLE? Generate new patterns for next time
            if (phraseStep === 0) {
                generatePatterns();
            }

            // --- SILENCE CHECK ---
            if (!isOptionPressed) return;

            // --- LOGIC: A-A-A-B ---
            let doKick, doClick, doDrone;

            if (barNum < 3) {
                // BARS 0, 1, 2: Use Memory (Structured)
                doKick = patKick[beatStep];
                doClick = patClick[beatStep];
                doDrone = patDrone[beatStep];
            } else {
                // BAR 3: CHAOS (Improvised Fill)
                // We use random rolls just like the old version
                let kickThresh = 0.9 - (intensity * 0.4); 
                let clickThresh = 0.9 - (intensity * 0.8);
                let droneThresh = 0.95 - (intensity * 0.6);
                
                doKick = (beatStep % 4 === 0) || (Math.random() > kickThresh);
                doClick = Math.random() > clickThresh;
                doDrone = Math.random() > droneThresh;
            }

            // B. UPDATE PANNING
            let panTarget = map(mouseX, 0, windowWidth, -1, 1, true); 
            panner.pan.rampTo(panTarget, 0.1, time);

            // C. TRIGGER SOUNDS
            if (doKick) {
                subSynth.triggerAttackRelease("C1", "8n", time);
                Tone.Draw.schedule(() => { bgCol = 255; }, time);
            } else {
                Tone.Draw.schedule(() => { bgCol = 0; }, time);
            }

            if (doClick) {
                noiseSynth.triggerAttackRelease("32n", time);
                Tone.Draw.schedule(() => {
                    barcodeActive = true;
                    barcodeSeed = Math.random() * 1000;
                }, time);
            } else {
                Tone.Draw.schedule(() => { barcodeActive = false; }, time);
            }

            if (doDrone) {
                let yNorm = map(mouseY, windowHeight, 0, 0, 1, true);
                
                let freq;
                if (yNorm < 0.3) freq = [200, 300, 400][Math.floor(Math.random()*3)];
                else if (yNorm < 0.7) freq = [800, 1200, 1500][Math.floor(Math.random()*3)];
                else freq = [2000, 2500, 3000][Math.floor(Math.random()*3)];

                dataSynth.frequency.setValueAtTime(freq, time);
                
                dataAmp.volume.rampTo(-12, 0.01, time);
                dataAmp.volume.rampTo(-100, 0.1, time + 0.1);
                
                Tone.Draw.schedule(() => { gridOpacity = 255; }, time);
            }

        }, "16n");

        Tone.Transport.bpm.value = 138;
        loop.start(0);
        Tone.Transport.start();
        isPlaying = true;
    }

    // -- CONTROLS --
    const slider = document.getElementById('intensitySlider');
    const valDisplay = document.getElementById('valDisplay');
    slider.addEventListener('input', (e) => {
        intensity = parseFloat(e.target.value) / 100;
        valDisplay.innerText = e.target.value;
    });

    document.getElementById('overlay').addEventListener('click', () => {
        if (!isPlaying) {
            initAudio().then(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('controls').style.display = 'flex';
                document.body.style.cursor = 'none';
            }).catch(e => {
                console.error(e);
                alert("Audio init failed.");
            });
        }
    });
</script>
</body>
</html>
