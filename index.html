<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ikeda Generator v5 (Key Trigger)</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; user-select: none; cursor: none; }
        
        /* -- UI Elements -- */
        #overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; border: 1px solid white; padding: 20px;
            cursor: pointer; z-index: 20; text-align: center;
            background: rgba(0,0,0,0.8);
            transition: opacity 0.5s;
        }
        
        #controls {
            position: absolute; bottom: 30px; left: 30px; right: 30px;
            display: flex; justify-content: space-between; align-items: center;
            color: white; z-index: 10; display: none;
        }

        /* Minimal Slider Styling */
        input[type=range] {
            -webkit-appearance: none; width: 300px; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 10px; background: #fff;
            cursor: pointer; margin-top: -8px; border: 1px solid #000;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 2px; cursor: pointer; background: #555;
        }
        input[type=range]:focus { outline: none; }
        
        .label { font-size: 12px; margin-bottom: 5px; display: block;}
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>

<div id="overlay">CLICK TO INITIALIZE SYSTEM</div>

<div id="controls">
    <div>
        <span class="label">INTENSITY_REQ <span id="valDisplay">50</span>%</span>
        <input type="range" id="intensitySlider" min="0" max="100" value="50">
    </div>
    <div style="font-size: 12px; color: #888;">HOLD [OPTION/ALT] TO SCAN</div>
</div>

<script>
    let isPlaying = false;
    let isOptionPressed = false; // The Safety Switch
    let currentStep = 0;
    
    // -- Global State --
    let intensity = 0.5;

    // -- Visual State --
    let bgCol = 0;
    let barcodeActive = false;
    let barcodeSeed = 0;
    let gridOpacity = 0;

    // -- AUDIO VARIABLES --
    let subSynth, noiseSynth, panner, dataSynth, dataAmp, loop;

    // -- KEYBOARD LISTENERS --
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Alt') isOptionPressed = true;
    });

    window.addEventListener('keyup', (e) => {
        if (e.key === 'Alt') {
            isOptionPressed = false;
            // Immediate cleanup on release
            bgCol = 0;
            barcodeActive = false;
            if(dataAmp) dataAmp.volume.rampTo(-60, 0.1); // Fade out drone instantly
        }
    });

    // -- P5 VISUALS --
    function setup() {
        createCanvas(windowWidth, windowHeight);
        background(0);
        rectMode(CORNER);
        textFont('Courier New');
    }

    function draw() {
        background(bgCol);
        let contrast = bgCol === 0 ? 255 : 0;
        
        // Only draw intense visuals if Option is held
        if (isOptionPressed) {
            
            // 1. Barcode Logic
            if (barcodeActive) {
                stroke(contrast);
                fill(contrast);
                randomSeed(barcodeSeed);
                let x = 0;
                let density = map(intensity, 0, 1, 15, 2); 
                while(x < width) {
                    let w = random(1, 10);
                    if (random() > 0.5) rect(x, 0, w, height);
                    x += w + density;
                }
            }

            // 2. Grid Logic
            if (gridOpacity > 0) {
                stroke(contrast, gridOpacity);
                let gridSize = map(intensity, 0, 1, 100, 20);
                for (let y = 0; y < height; y+=gridSize) {
                    line(0, y, width, y);
                }
                gridOpacity -= 15;
            }
        }

        // 3. SCANNER UI (Always visible, changes style based on state)
        if(isPlaying) {
            drawScanner(contrast);
        }
    }

    function drawScanner(col) {
        // Change cursor style based on Key Press
        if (isOptionPressed) {
            stroke(col);
            fill(col);
        } else {
            stroke(100); // Dim gray when inactive
            fill(100);
        }
        
        // Crosshair Lines
        line(mouseX, 0, mouseX, height);
        line(0, mouseY, width, mouseY);
        
        // Info Text
        noStroke();
        textSize(14);
        
        if (isOptionPressed) {
            // Active Mode: Show Data
            let xStr = "X: " + nf(mouseX, 4, 0).replace(/,/g, '');
            let yStr = "Y: " + nf(mouseY, 4, 0).replace(/,/g, '');
            text(xStr + " | " + yStr, mouseX + 10, mouseY - 10);
            
            // Active Cursor Box
            stroke(col);
            noFill();
            rect(mouseX - 10, mouseY - 10, 20, 20);
        } else {
            // Standby Mode
            text("HOLD [OPTION]", mouseX + 10, mouseY - 10);
            
            // Standby X
            stroke(100);
            line(mouseX-5, mouseY-5, mouseX+5, mouseY+5);
            line(mouseX+5, mouseY-5, mouseX-5, mouseY+5);
        }
    }

    function windowResized() { resizeCanvas(windowWidth, windowHeight); }

    // -- AUDIO INIT --
    async function initAudio() {
        await Tone.start();
        console.log("Audio Context Started");

        // 1. Sub Bass
        subSynth = new Tone.MembraneSynth({
            pitchDecay: 0.05, octaves: 2, oscillator: { type: "sine" },
            envelope: { attack: 0.001, decay: 0.2, sustain: 0, release: 0.1 }
        }).toDestination();

        // 2. Glitch
        panner = new Tone.Panner(0).toDestination();
        noiseSynth = new Tone.NoiseSynth({
            noise: { type: "white" },
            envelope: { attack: 0.001, decay: 0.05, sustain: 0 }
        }).connect(panner);

        // 3. Data Drone
        dataSynth = new Tone.Oscillator({ type: "sine", frequency: 800 }).toDestination().start();
        dataAmp = new Tone.Volume(-60).toDestination();
        dataSynth.connect(dataAmp);

        // 4. Sequencer
        loop = new Tone.Loop((time) => {
            currentStep = (currentStep + 1) % 16;
            
            // --- SAFETY SWITCH ---
            // If Option key is NOT pressed, do nothing this step.
            if (!isOptionPressed) return;

            let kickThresh = 0.9 - (intensity * 0.4); 
            let clickThresh = 0.9 - (intensity * 0.8);
            let droneThresh = 0.95 - (intensity * 0.6);

            // A. UPDATE PANNING
            let panTarget = map(mouseX, 0, windowWidth, -1, 1, true); 
            panner.pan.rampTo(panTarget, 0.1, time);

            // B. KICK
            if (currentStep % 4 === 0 || Math.random() > kickThresh) {
                subSynth.triggerAttackRelease("C1", "8n", time);
                Tone.Draw.schedule(() => { bgCol = 255; }, time);
            } else {
                Tone.Draw.schedule(() => { bgCol = 0; }, time);
            }

            // C. CLICK
            if (Math.random() > clickThresh) {
                noiseSynth.triggerAttackRelease("32n", time);
                Tone.Draw.schedule(() => {
                    barcodeActive = true;
                    barcodeSeed = Math.random() * 1000;
                }, time);
            } else {
                Tone.Draw.schedule(() => { barcodeActive = false; }, time);
            }

            // D. DRONE
            if (Math.random() > droneThresh) {
                let yNorm = map(mouseY, windowHeight, 0, 0, 1, true);
                
                let freq;
                if (yNorm < 0.3) freq = [200, 300, 400][Math.floor(Math.random()*3)];
                else if (yNorm < 0.7) freq = [800, 1200, 1500][Math.floor(Math.random()*3)];
                else freq = [2000, 2500, 3000][Math.floor(Math.random()*3)];

                dataSynth.frequency.setValueAtTime(freq, time);
                
                dataAmp.volume.rampTo(-12, 0.01, time);
                dataAmp.volume.rampTo(-60, 0.1, time + 0.1);
                
                Tone.Draw.schedule(() => { gridOpacity = 255; }, time);
            }

        }, "16n");

        Tone.Transport.bpm.value = 138;
        loop.start(0);
        Tone.Transport.start();
        isPlaying = true;
    }

    // -- CONTROLS --
    const slider = document.getElementById('intensitySlider');
    const valDisplay = document.getElementById('valDisplay');
    slider.addEventListener('input', (e) => {
        intensity = parseFloat(e.target.value) / 100;
        valDisplay.innerText = e.target.value;
    });

    document.getElementById('overlay').addEventListener('click', () => {
        if (!isPlaying) {
            initAudio().then(() => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('controls').style.display = 'flex';
                document.body.style.cursor = 'none';
            }).catch(e => {
                console.error(e);
                alert("Audio init failed.");
            });
        }
    });

</script>
</body>
</html>
